<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + ul {
            font-style: italic;
        }
        li ~ li {
            font-weight: bold;
        }
        * {
            border: 2px dotted black;
        }
        h1, h3 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    <ul>
        <li>
            <h3>Apples</h3>
            <ul>
                <li>Champion</li>
                <li>Ligol</li>
            </ul>
        </li>
        <li>
            <h3>Citruses</h3>
            <ul>
                <li>Orange</li>
                <li>Lemon</li>
                <li>Grapefruit</li>
            </ul>
        </li>
    </ul>
</body>
</html>
